<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bonne AnnÃ©e 2026 ðŸŽ‰</title>
  <style>
    body {
      margin:0; padding:0;
      background: linear-gradient(270deg, #0b0f1a, #1a0933, #33091a, #0b0f1a);
      background-size: 800% 800%;
      animation: skyShift 25s ease infinite;
      overflow:hidden; color:#fff;
      font-family: 'Poppins', sans-serif;
    }
    @keyframes skyShift {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    h1 {
      position: absolute;
      top: 20%; left: 50%;
      transform: translateX(-50%);
      font-size: 6vw;
      text-transform: uppercase;
      color: #fff;
      animation: neonPulse 2s infinite, glitch 1s infinite;
    }
    h1::before {
      content:"";
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:140%; height:140%;
      background: radial-gradient(circle, rgba(255,255,200,0.25) 0%, transparent 70%);
      border-radius:50%;
      z-index:-1;
      animation: haloPulse 6s ease-in-out infinite;
    }
    @keyframes neonPulse {
      0%,100% { text-shadow: 0 0 10px #ff3b8d, 0 0 20px #00e5ff; }
      50% { text-shadow: 0 0 20px #8cff66, 0 0 40px #ffd166; }
    }
    @keyframes glitch {
      0% { transform: translate(-50%,0); }
      20% { transform: translate(-52%,2px); }
      40% { transform: translate(-48%,-2px); }
      60% { transform: translate(-50%,2px); }
      80% { transform: translate(-52%,-2px); }
      100% { transform: translate(-50%,0); }
    }
    @keyframes haloPulse {
      0%,100% { opacity:0.4; transform:translate(-50%,-50%) scale(1); }
      50% { opacity:0.8; transform:translate(-50%,-50%) scale(1.2); }
    }

    /* Particules lumineuses */
    .particle {
      position:fixed;
      width:4px; height:4px;
      background:rgba(255,255,255,0.8);
      border-radius:50%;
      animation: float 10s infinite ease-in-out;
    }
    .priere {
  position:absolute;
  bottom: 15%; left:50%;
  transform:translateX(-50%);
  width:80%; max-width:800px;
  text-align:center;
  font-size:1.5rem;
  line-height:1.8;
  color:#ffd166;
  text-shadow:0 0 15px rgba(255,255,200,0.8), 0 0 30px rgba(255,255,255,0.4);
  opacity:0;
  transition: opacity 2s ease, transform 2s ease;
}
.priere.show {
  opacity:1;
  transform:translateX(-50%) translateY(-20px);
  animation: pulseText 6s infinite ease-in-out;
}
@keyframes pulseText {
  0%,100% { text-shadow:0 0 15px rgba(255,255,200,0.8), 0 0 30px rgba(255,255,255,0.4); }
  50% { text-shadow:0 0 25px rgba(255,255,255,1), 0 0 50px rgba(255,255,200,0.8); }
}

    @keyframes float {
      0% { transform:translateY(0); opacity:0.3; }
      50% { transform:translateY(-50px); opacity:1; }
      100% { transform:translateY(0); opacity:0.3; }
    }

    /* Ã‰toiles filantes */
    .starfall {
      position:fixed;
      width:2px; height:80px;
      background:linear-gradient(to bottom, white, transparent);
      top:-100px;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      from { transform:translateX(0) translateY(0) rotate(45deg); opacity:1; }
      to { transform:translateX(400px) translateY(800px) rotate(45deg); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>Bonne AnnÃ©e 2026 ðŸŽ†</h1>

  <script>
    // Particules lumineuses
    function rand(min,max){return Math.random()*(max-min)+min;}
    function spawnParticles(){
      for(let i=0;i<50;i++){
        const p=document.createElement('div');
        p.className='particle';
        p.style.left=rand(0,window.innerWidth)+'px';
        p.style.top=rand(0,window.innerHeight)+'px';
        p.style.animationDelay=rand(0,10)+'s';
        document.body.appendChild(p);
      }
    }
    const priere=document.getElementById('priere');
document.getElementById('showPrayer').onclick=()=>{priere.classList.add('show');};

// Affichage automatique aprÃ¨s 10 secondes
setTimeout(()=>{priere.classList.add('show');},10000);

    spawnParticles();

    // Ã‰toiles filantes
    function spawnStarfall(){
      const star=document.createElement('div');
      star.className='starfall';
      star.style.left=rand(0,window.innerWidth)+'px';
      document.body.appendChild(star);
      setTimeout(()=>star.remove(),3000);
    }
    setInterval(spawnStarfall,5000);
  </script>
</body>
</html>
